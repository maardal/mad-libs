<!DOCTYPE html>
<html>
  <head>
    <title>maardal mad libs - creation</title>
  </head>
  <body>
    <main>
      <h1>Mad Libs Story</h1>
      <form id="form" action="story.html" method="GET">
        <p>Who is the story about:</p>
        <label for="grp-1">Group of people:</label>
        <input id="grp-1" type="text" name="grp-1" placeholder="teenagers..." required />
        <br />

        <label for="grp-2">Group of people:</label>
        <input id="grp-2" type="text" name="grp-2" placeholder="grandmothers..." required />
        <br />

        <label for="ani-1">Type of animal:</label>
        <input id="ani-1" type="text" name="ani-1" placeholder="dog" required />
        <br />

        <p>Give us some funny adjectives:</p>

        <label for="adj-1">Adjective:</label>
        <input id="adj-1" type="text" name="adj-1" placeholder="funny.." required />
        <br />

        <label for="adj-2">Adjective, ending with -ed:</label>
        <input id="adj-2" type="text" name="adj-2" placeholder="funny.." required pattern="[a-zA-Z]+(ed)$" />
        <br />

        <label for="adj-3">Adjective:</label>
        <input id="adj-3" type="text" name="adj-3" placeholder="funny.." required />
        <br />

        <label for="adj-4">Adjective:</label>
        <input id="adj-4" type="text" name="adj-4" placeholder="funny.." required />
        <br />

        <label for="adj-5">Adjective:</label>
        <input id="adj-5" type="text" name="adj-5" placeholder="funny.." required />
        <br />

        <label for="adj-6">Adjective, ending with -ed:</label>
        <input id="adj-6" type="text" name="adj-6" placeholder="funny.." required pattern="[a-zA-Z]+(ed)$" />
        <br />

        <p>And now some hilarous verbs:</p>

        <label for="ver-1">Verb:</label>
        <input id="ver-1" type="text" name="ver-1" placeholder="hilarous" required />
        <br />

        <label for="ver-2">Verb:</label>
        <input id="ver-2" type="text" name="ver-2" placeholder="hilarous" required />
        <br />

        <label for="ver-3">Verb, ending with -ed:</label>
        <input id="ver-3" type="text" name="ver-3" placeholder="hilarous" required pattern="[a-zA-Z]+(ed)$" />
        <br />

        <label for="tim-1">An amount of time (only number):</label>
        <input id="tim-1" type="number" name="tim-1" placeholder="69" required min="1" />
        <br />

        <p>Quotes:</p>

        <label for="quote">A comforting sentence:</label>
        <br />
        <textarea id="quote" name="quote" placeholder="When you need a hug, give a hug" required maxlength="250" cols="75" rows="4"></textarea>
        <br />

        <label for="message">Inspirational qoute:</label>
        <br />
        <textarea id="message" name="message" placeholder="Men Strong, Woman Strong, Together strong" required maxlength="250" cols="75" rows="4"></textarea>
        <br />

        <br />
        <br />
        <input id="submit" type="submit" name="submit" value="Send your story" />
      </form>
    </main>
  </body>
</html>
